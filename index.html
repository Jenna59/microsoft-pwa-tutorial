<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://jenna59.github.io/microsoft-pwa-tutorial/">
  <link rel="manifest" href="/microsoft-pwa-tutorial/manifest.webmanifest">
  <link rel="stylesheet" href="/microsoft-pwa-tutorial/base.css">
  <title>Temperature Converter</title>
</head>
  <body>
    <main>
      <h1>Temperature Converter</h1>
      <form id="converter">
        <label for="input-temp">temperature</label>
        <input type="text" id="input-temp" name="input-temp" value="20" />
        <label for="input-unit">from</label>
          <select class="select-dropdown" id="input-unit"  name="input-unit">
            <option value="c" selected>Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
          </select>
        <label for="output-unit">to</label>
        <select id="output-unit" class="custom-select" name="output-unit">
          <option value="c">Celsius</option>
          <option value="f" selected>Fahrenheit</option>
          <option value="k">Kelvin</option>
        </select>
        <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
      </form>   
      <script src="/microsoft-pwa-tutorial/converter.js"></script>   
    </main>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/microsoft-pwa-tutorial/sw.js', { scope: '/microsoft-pwa-tutorial/' });
      }
      </script>
  </body>
</html>
